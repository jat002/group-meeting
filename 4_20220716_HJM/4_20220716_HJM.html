# Package scutr

- **SMOTE** and **cluster-based undersampling** technique

- **SMOTE算法原理：**合成少数类**过采样**方法  

  - 随机选取一个少类正样本
  - 找到该样本的K个邻近
  - 随机从k个领近中选取一个样本
  - 在正样本和随机选的邻近之间的连线上随机选取一点，即人工合成的新正样本
  
- **undersampling:**从多数类别中删除样本
